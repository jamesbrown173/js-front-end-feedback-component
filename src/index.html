<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link href="./output.css" rel="stylesheet" />
    <script defer src="./main.js"></script>
  </head>
  <body
    class="bg-[#141519] w-dvw h-dvh flex flex-col items-center justify-center p-6"
  >
  <main>
    <!-------------------------------------------------------------------------------------------------->
    <!-- Before Card Main -->
    <!-------------------------------------------------------------------------------------------------->
    <div
      id="beforeCard"
      class="text-white flex flex-col justify-evenly p-8 rounded-lg bg-gradient-to-b gap-6 from-[#232A35] to-[#161E28] max-w-[28rem]"
    >
      <div class="bg-[#253039] rounded-full p-5 w-fit">
        <img src="./images/icon-star.svg" alt="star icon" />
      </div>
      <h1 class="font-semibold text-3xl">How did we do?</h1>
      <h2 class="text-white text-opacity-50 text-base">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </h2>
      <!-------------------------------------------------------------------------------------------------->
      <!-- Rating Numbers Container -->
      <!-------------------------------------------------------------------------------------------------->
      <div
        class="flex justify-between [&_*]:p-2 [&_*]:size-16 [&_*]:flex [&_*]:justify-center [&_*]:items-center [&_*]:text-xl [&_*]:font-bold mt-4"
      >
        <div
          id="level1"
          class="bg-[#262F38] rounded-full flex items-center justify-center hover:bg-white text-[#717882] first:cursor-pointer ratingsButtons"
        >
          1
        </div>
        <div
          id="level2"
          class="bg-[#262F38] rounded-full flex items-center justify-center hover:bg-white cursor-pointer ratingsButtons text-[#717882]"
        >
          2
        </div>
        <div
          id="level3"
          class="bg-[#262F38] rounded-full flex items-center justify-center hover:bg-white cursor-pointer ratingsButtons text-[#717882]"
        >
          3
        </div>
        <div
          id="level4"
          class="bg-[#262F38] rounded-full flex items-center justify-center hover:bg-white cursor-pointer ratingsButtons text-[#717882]"
        >
          4
        </div>
        <div
          id="level5"
          class="bg-[#262F38] rounded-full flex items-center justify-center hover:bg-white cursor-pointer ratingsButtons text-[#717882]"
        >
          5
        </div>
      </div>
      <!-------------------------------------------------------------------------------------------------->
      <!-- Submit Button -->
      <!-------------------------------------------------------------------------------------------------->
      <button
        class="bg-[#FC7613] rounded-full w-full self-center py-4 mt-4 hover:bg-white cursor-pointer"
      >
        <span class="tracking-widest text-black font-bold">SUBMIT</span>
      </button>
    </div>
    <!-------------------------------------------------------------------------------------------------->
    <!-- After Card Main -->
    <!-------------------------------------------------------------------------------------------------->
    <div
      id="afterCard"
      class="text-white flex flex-col justify-evenly p-10 rounded-lg bg-gradient-to-b gap-4 from-[#232A35] to-[#161E28] max-w-[28rem] hidden"
    >
      <img
        src="./images/illustration-thank-you.svg"
        alt="thank you image"
        class="size-fit self-center"
      />
      <button
        class="bg-[#272E38] text-[#FF750F] text-opacity-70 px-4 py-2 rounded-full w-fit self-center"
      >
        You selected <span id="outputNum"> 0 </span> out of 5</span
        >
      </button>
      <h1 class="text-3xl text-center">Thank you!</h1>
      <h2 class="text-white text-opacity-55 text-center">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </h2>
    </div>
  </main>
  </body>
</html>
